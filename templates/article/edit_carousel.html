{% extends 'article/base_write.html' %}
{% load static %}


{% block title %}
轮播图
{% endblock title %}

{% block wirteArticle%}
轮播图
{% endblock wirteArticle%}

{% block content %}

<!--文章封面-->
{% csrf_token %}
<div class="col-lg-2 interval" >
	<p class="options-title">上传图片:</p>
</div>
<div class="col-lg-10 interval" >
	<label class="btn btn-secondary fileinput-button">
		<span>选择图片</span>
		<input id="travelImgs" type="file" accept="image/*" onchange="uploader(this.files)" />
	</1abe1>
	
</div>

<!--预览图片-->
<div class="col-lg-2 interval" ></div>
<div class="col-lg-10 interval" >
	<img src="" alt="" id="o_photo_img" style="width:300px; height:100px;display: none;" />
</div>


<!--标题-->
<div class="col-lg-2 interval" >
	<p class="options-title">标题:</p>
</div>
<div class="col-lg-10 interval" >
	<input type="text" placeholder="标题" class="input-group-text input-lg" id="carousel-title" style="width:800px;"/>
</div>

<!--描述-->
<div class="col-lg-2 interval" >
	<p class="options-title">描述:</p>
</div>
<div class="col-lg-10 interval" >
    <textarea maxlength="200" style="width:800px;height:135px;" id="description"></textarea>
</div>	



<!--文章链接-->
<div class="col-lg-2 interval" >
	<p class="options-title">文章链接:</p>
</div>
<div class="col-lg-10 interval" >
	
		<select class="form-control" id="related-article" style="width: 60%;">
            <option>0-无</option>
			{% for article in article_list %}
                <option>{{ article.id }}-{{ article.articleTitle }}</option>
		    {% endfor %}
		</select>
	
</div>	

<!--文章状态-->
<div class="col-lg-2 interval" >
	<p class="options-title">状态:</p>
</div>
<div class="col-lg-10 interval" >
	<select class="form-control" id="status" style="width: 40%;">
		<option>禁用</option>
		<option>发布</option>
	</select>
	
   
</div>	

<!--提交-->
<div class="col-lg-12 interval" >
	<p class="text-center" style="min-width: 100%;">
		<button class="btn btn-success saveBtn" onclick="SaveCarousel()" style="width:30%;">提交</button>
	</p>
	
</div>
{% endblock content %}

{% block js %}
<script src="{% static 'js/article/editCarousel.js' %}"></script>
{% endblock js %}
